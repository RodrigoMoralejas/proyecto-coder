<!DOCTYPE html>
<html lang="es">

<head>

    <title>MoraDrums - Contact</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="logo">MoraDrums</h1>
        <nav class="barraNav">
            <ul class="barraNav__listaDesordenada">
                <li class="barraNav__elemento"><a href="../index.html">Home</a></li>
                <li class="barraNav__elemento"><a href="../pages/news.html">News</a></li>
                <li class="barraNav__elemento"><a href="../pages/products.html">Products</a></li>

            </ul>
        </nav>
        <!-- Este boton llevaria a la parte de log in -->
        <button class="botonHeader">Log in</button>
    </header>

    <!-- main -->
    <main class="mainContact">
        <form class="formContact" action="">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="surname">Surname</label>
            <input type="text" id="surname">
            <textarea name="message" placeholder="Enter text here" id="" cols="40" rows="10"></textarea>
            <input type="submit">
        </form>
        <iframe class="mapita"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14705565.884843905!2d-51.4549216684097!3d-25.86203664780519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca62c96deebb%3A0xbc21ab3e2707e50c!2sDrumsonline!5e0!3m2!1ses!2sar!4v1650058203835!5m2!1ses!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>

    <!-- footer -->
    <footer class="footer">
        <h2 class="tituloFooter">MoraDrums</h2>
        <nav class="barraNavFoot">
            <ul class="barraNavFoot__ul">
